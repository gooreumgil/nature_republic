<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"/>
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<style>
    body, html {
        width: 100%;
        height: 100%;
    }

    body {
        padding-top: 100px;
        padding-bottom: 100px;
    }
</style>
<body>
<section class="container">
    <div class="container__inner">

        <div class="title-box">
            <h2>상품 등록</h2>
        </div>

        <form th:action="@{/admin/news/new}" method="post" th:object="${newsDto}" enctype="multipart/form-data">

            <div class="form__group">
                <label th:for="title">제목</label><br>
                <input type="text" th:field="*{title}" class="input" placeholder="제목을 입력해 주세요.">
            </div>

            <div class="form__group">
                <label th:for="content">내용</label><br>
                <textarea type="number" th:field="*{content}" class="input" placeholder="내용을 입력해 주세요.">
            </div>

            <div class="form__group">
                <label th:for="img">이미지</label><br>
                <input type="file" th:field="*{img}" class="input" placeholder="이미지를 선택해 주세요.">
            </div>

            <div class="form__group">
                <input type="submit" value="뉴스 등록" class="submit-input"/>
            </div>
        </form>
    </div>

</section>

<script>
    function submit() {
        var form = document.getElementsByTagName("form");
        form.
    }
</script>
