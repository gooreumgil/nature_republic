<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/adminHeader :: adminHeader"/>
<style>
    body {
        padding-top: 40px;
    }
</style>

<div class="container">

    <div th:replace="partials/adminBodyHeader :: adminBodyHeader"/>

    <h1>Item List</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>제품명(KR)</th>
                <th>가격</th>
                <th>재고</th>
                <th>좋아요</th>
<!--                <th>상품 설명</th>-->
<!--                <th>상품 용량</th>-->
                <th>메인 이미지</th>
                <th>수정/삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${itemDto}">
                <td th:text="*{item.id}"></td>
                <td th:text="*{item.nameKor}"></td>
                <td th:text="*{item.price}"></td>
                <td th:text="*{item.stockQuantity}"></td>
                <td th:text="*{item.likeCount}"></td>
<!--                <td th:text="*{item.description}"></td>-->
<!--                <td th:text="*{item.capacity}"></td>-->
                <td>
                    <div th:if="*{!item.mainSrcs.isEmpty()}">
                        <img th:each="img : *{item.mainSrcs}" th:attr="src=@{${'/upload/' + img.s3Key}}" width="50" height="50" alt="">
                    </div>
<!--                    <img th:attr="src=@{/image/mainKakaoTalk_20191028_230146890.jpg}" width="50" height="50" alt="">-->
                </td>
                <td>
                    <a th:href="@{'/admin/items/update/' + ${item.id}}">수정</a>
                    <form th:action="@{${'/admin/items/delete/' + item.id}}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-12">
            <nav aria-label="Page navigation example" th:if="${itemDto.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${itemDto.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/items(page=${itemDto.number - 1}, size=${itemDto.size}, sort='registerAt,desc')}" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="item, stat : ${ #numbers.sequence(0, itemDto.totalPages - 1)}"
                        th:classappend="${item == itemDto.number ? 'active':''}">
                        <a class="page-link" th:href="@{/admin/items(page=${item}, size=${itemDto.size}, sort='registerAt,desc')}" th:text="${stat.count}"></a>
                    </li>
                    <li class="page-item" th:classappend="${itemDto.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/items(page=${itemDto.number + 1}, size=${itemDto.size}, sort='registerAt,desc')}" tabindex="-1" aria-disabled="true">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
